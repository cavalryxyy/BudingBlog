<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume System Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .admin-content {
            padding: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> Resume System Admin</h1>
            <p>Analytics and Email Collection Dashboard</p>
        </div>
        <div class="admin-content">
            <h2>Admin Functions</h2>
            <button class="btn btn-primary" onclick="exportEmails()">
                <i class="fas fa-download"></i> Export Emails
            </button>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Portfolio
            </a>
            <div id="stats"></div>
        </div>
    </div>

    <script>
        function exportEmails() {
            const emails = JSON.parse(localStorage.getItem('resumeEmails') || '[]');
            if (emails.length === 0) {
                alert('No emails to export');
                return;
            }
            
            const csvContent = [
                ['Email', 'Name', 'Company', 'Timestamp'],
                ...emails.map(data => [
                    data.email,
                    data.name,
                    data.company,
                    data.timestamp
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `resume_downloads_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
