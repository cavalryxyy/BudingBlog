<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuanyuan Xu - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/skills.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Section styles */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Navigation */
        .nav-links {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0 2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-links">
        <a href="#welcome"><i class="fas fa-home"></i> Home</a>
        <a href="#skills"><i class="fas fa-code"></i> Skills</a>
        <a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <!-- Welcome Section -->
    <div id="welcome-container"></div>

    <!-- Skills Section -->
    <div id="skills-container"></div>

    <!-- Projects Section -->
    <div id="projects-container"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#skills"><i class="fas fa-code"></i> <span>Skills</span></a>
                <a href="#projects"><i class="fas fa-project-diagram"></i> <span>Projects</span></a>
                <a href="#contact"><i class="fas fa-envelope"></i> <span>Contact</span></a>
                <a href="https://github.com/cavalryxyy" target="_blank"><i class="fab fa-github"></i> <span>GitHub</span></a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Yuanyuan Xu. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Modular JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/projects.js"></script>
    
    <script>
        // Load sections dynamically
        document.addEventListener('DOMContentLoaded', function() {
            loadSections();
        });

        async function loadSections() {
            try {
                // Load welcome section
                const welcomeResponse = await fetch('sections/welcome.html');
                const welcomeHtml = await welcomeResponse.text();
                document.getElementById('welcome-container').innerHTML = welcomeHtml;

                // Load skills section
                const skillsResponse = await fetch('sections/skills.html');
                const skillsHtml = await skillsResponse.text();
                document.getElementById('skills-container').innerHTML = skillsHtml;

                // Load projects section
                const projectsResponse = await fetch('sections/projects.html');
                const projectsHtml = await projectsResponse.text();
                document.getElementById('projects-container').innerHTML = projectsHtml;

                // Initialize all sections after loading
                setTimeout(() => {
                    if (typeof initWelcomeSection === 'function') initWelcomeSection();
                    if (typeof initSkillsSection === 'function') initSkillsSection();
                    if (typeof initProjectsSection === 'function') initProjectsSection();
                }, 100);

            } catch (error) {
                console.error('Error loading sections:', error);
                // Fallback: load sections inline if fetch fails
                loadSectionsInline();
            }
        }

        function loadSectionsInline() {
            // Fallback content if sections can't be loaded dynamically
            document.getElementById('welcome-container').innerHTML = `
                <section id="welcome" class="section welcome-section">
                    <div class="welcome-content">
                        <h1>Yuanyuan Xu</h1>
                        <p>Data Scientist & AI Engineer</p>
                        <p>Welcome to my professional portfolio showcasing my work in Machine Learning Operations, Industrial IoT, Computer Vision, and Business Analytics.</p>
                    </div>
                    <div class="scroll-indicator" onclick="scrollToSection('skills')">
                        <i class="fa-solid fa-circle-chevron-down" style="font-size:400%"></i>
                    </div>
                </section>
            `;
        }

        // Global utility functions
        function scrollToSection(sectionId) {
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function navigateToProject(projectName) {
            window.location.href = `projects/${projectName}.html`;
        }

        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                scrollToSection(targetId);
            });
        });
    </script>
</body>
</html>
